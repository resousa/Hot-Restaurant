<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link href="https://fonts.googleapis.com/css?family=BioRhyme|Cabin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

    <div class="jumbotron" style="display:flex;flex-direction:column;justify-content:center;align-items:center;">
        <h1 class="display-4 text-center font-weight-bold"><i class="fas fa-fire fa-3x"></i> Hot Restaurant</h1>
        <hr class="my-4">
        <h2 class="text-center">Make your reservation</h2>
        <div>
            <a class="btn btn-primary btn-lg" href="tables" role="button"><i class="far fa-list-alt"></i> View
                Tables</a>
            <a class="btn btn-primary btn-lg" href="/" role="button"><i class="fas fa-home fa-2x"></i>
            </a>
        </div>
    </div>

    <div class="card" style="margin:15px;">
        <div class="card-header">
            Build Your Reservation Below
        </div>
        <div class="card-body">
            <form>
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phoneNumber" class="col-sm-2 col-form-label">Phone Number</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="phoneNumber" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="email" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="uniqueId" class="col-sm-2 col-form-label">Unique ID</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="uniqueId" />
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>


    <footer style="padding:2%;">
        <a href="#">API Table Link</a> |
        <a href="#">API Wait List</a>
    </footer>





    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
